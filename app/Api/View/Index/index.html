<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta charset="utf-8" />
	<title>{$Think.session.cfg_webname}</title>
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<link rel="stylesheet" href="__PUBLIC__/ace/css/bootstrap.min.css" />
	<link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css" />
	<link rel="stylesheet" href="__PUBLIC__/ace/css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style" />
	<link rel="stylesheet" href="__PUBLIC__/yfcmf/yfcmf.css" />
    <script src="__PUBLIC__/others/jquery.min-2.2.1.js"></script>
    <script src="__PUBLIC__/others/bootstrap.min.js"></script>
</head>

<body class="no-skin">
	<div class="page-content">
		<div class="page-header">
			<h1>
				您当前操作
				<small>
					<i class="ace-icon fa fa-angle-double-right"></i>
					接口调用
				</small>
			</h1>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<form class="form-horizontal ajaxForm2" name="plug_ad_runedit" method="post" action="{:U('add_interface')}">
					<div class="space-4"></div>
					<div class="form-group">
						<label class="col-sm-1 control-label no-padding-right" for="form-field-1">接口地址：</label>
                        <div class="col-sm-10">
                            <input type="text" name="interface_add" id="interface_add" value=""  placeholder="输入接口名称" class="col-xs-10 col-sm-5" required/>
                        </div>
					</div>
					<div class="space-4"></div>
					<div class="form-group">
						<label class="col-sm-1 control-label no-padding-right" for="form-field-1">接口名称：</label>
                        <div class="col-sm-10">
                            <input type="text" name="interface_name" id="interface_name" value=""  placeholder="输入接口名称" class="col-xs-10 col-sm-5" required/>
                        </div>
					</div>
					<div class="space-4"></div>
					<div class="form-group">
						<label class="col-sm-1 control-label no-padding-right" for="form-field-1">接口别名：</label>
                        <div class="col-sm-10">
                            <input type="text" name="interface" id="interface" value=""  placeholder="输入接口别名" class="col-xs-10 col-sm-5" required/>
                        </div>
					</div>
					<div class="space-4"></div>
					<div class="form-group">
						<label class="col-sm-1 control-label no-padding-right" for="form-field-1">接口说明：</label>
                        <div class="col-sm-10">
                            <input type="text" name="interface" id="interface" value="{$interface}"  placeholder="输入说明文字" class="col-xs-10 col-sm-5" required/>
                        </div>
					</div>
					<div class="space-4"></div>
					<div class="clearfix form-actions">
						<button class="btn btn-info" type="submit">
							<i class="ace-icon fa fa-check bigger-110"></i>
							下一步
						</button>
						<button class="btn btn-info" type="reset">
                            重置
                        </button>
					</div>
				</form>
			</div><!--col-xs-12-->
		</div><!--row-->
	</div><!-- /.page-content -->
</body>
<script type="text/javascript">
	
</script>
</html>
