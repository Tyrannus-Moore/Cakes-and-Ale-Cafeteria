<extend name="Public/base" />
<block name="main-content">
            <div class="page-content">
                <!--主题-->
                <div class="page-header">

                </div>
                <div>
                    <div id="user-profile-1" class="user-profile row">
                        <div class="col-xs-12 col-sm-3 center">
                            <div>
                                <!-- #section:pages/profile.picture -->
								<span class="profile-picture">
                                        <img id="avatar" class="editable img-responsive" src="__PUBLIC__/img/girl.jpg" width="150" />
								</span>

                                <!-- /section:pages/profile.picture -->
                                <div class="space-4"></div>
                                <div class="width-80 label label-info label-xlg arrowed-in arrowed-in-right">
                                    <div class="inline position-relative">
                                        <i class="ace-icon fa fa-circle light-green"></i>
                                        &nbsp;
                                        <span class="white">{$admin['ma_merchantname']}</span>
                                    </div>
                                </div>
                            </div>

                            <div class="space-6"></div>
                            <div class="profile-contact-info">
                                <div class="profile-contact-links align-left">
                                    <span id="edit" class="btn btn-link" data-toggle="modal" data-target="#myModaledit" style="margin-left: 35%;">
                                        <i class="ace-icon fa fa-pencil bigger-120 green"></i>
                                        修改密码
                                    </span>
								</div>
                                <div class="space-6"></div>
                            </div>

                        </div>

                        <div class="col-xs-12 col-sm-9">

                            <!-- #section:pages/profile.info -->
                            <div class="profile-user-info profile-user-info-striped">
                                <div class="profile-info-row">
                                    <div class="profile-info-name"> 店铺名 </div>

                                    <div class="profile-info-value">
                                        <span class="editable" id="username">{$admin['ma_merchantname']}</span>													</div>
                                </div>

                                <div class="profile-info-row">
                                    <div class="profile-info-name"> 联系电话 </div>

                                    <div class="profile-info-value">
                                        <span class="editable" id="tel">{$admin['ma_tel']|default='未设置'}</span>													</div>

                                </div>

                                <div class="profile-info-row">
                                    <div class="profile-info-name"> 商家登录地址 </div>

                                    <div class="profile-info-value">
                                        <span class="editable" id="lasttime">{$shopAddress}</span>													
                                    </div>
                                </div>

                                <!-- <div class="profile-info-row">
                                    <div class="profile-info-name"> 档口地址</div>

                                    <div class="profile-info-value">
                                        <span class="editable" id="loginip">{$stallAddress}</span>
                                    </div>
                                </div> -->
                                <div class="profile-info-row">
                                    <div class="profile-info-name"> 到期时间</div>

                                    <div class="profile-info-value">
                                        <span class="editable" id="loginip">{$admin.due_deadline|date="Y-m-d",###}</span>
                                    </div>
                                </div>
                            </div>

                            <!-- /section:pages/profile.info -->
                            <div class="space-20"></div>

                            <div class="widget-box transparent">
                               
                                <div class="widget-body">
                                    <div class="widget-main padding-8">
                                        <!-- #section:pages/profile.feed -->
                                        <div id="profile-feed-1" class="profile-feed">

                                            <!-- /section:pages/profile.feed -->
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <link href="__PUBLIC__/shearphoto/css/ShearPhoto.css" rel="stylesheet" type="text/css" media="all">
                <script  type="text/javascript" src="__PUBLIC__/shearphoto/js/ShearPhoto.js" ></script>
                <script  type="text/javascript"  src="__PUBLIC__/shearphoto/js/alloyimage.js" ></script>
                <script  type="text/javascript"  src="__PUBLIC__/shearphoto/js/handle.js" ></script>
                <script type="text/javascript">
                    var SHEAR = {
                        PATH_RES: '__PUBLIC__',
                        PATH_AVATAR: '__ROOT__/data/upload/avatar',
                        URL:"{:U('Sys/avatar')}",
                    };
                </script>

                <!-- 显示修改资料模态框（Modal） -->
                <div class="modal fade in" id="myModaledit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <form class="form-horizontal ajaxForm2" name="admin_runedit" method="post" action="{:U('admin_runedit')}">
                        <input type="hidden" name="ma_id" value="{$admin.ma_id}" />
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" id="gb"  data-dismiss="modal"
                                            aria-hidden="true">×
                                    </button>
                                    <h4 class="modal-title" id="myModalLabel2">
                                        修改密码
                                    </h4>
                                </div>
                                <div class="modal-body">


                                    <div class="row">
                                        <div class="col-xs-12">

                                            <div class="form-group">
                                                <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 登录密码：  </label>
                                                <div class="col-sm-10">
                                                    <input type="text" name="admin_pwd" id="admin_pwd" maxlength="15" minlength="6"  class="col-xs-10 col-sm-5" />
                                                    <span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
                                                </div>
                                            </div>
                                            <div class="space-4"></div>

                                            <div class="form-group">
                                                <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 修改密码：  </label>
                                                <div class="col-sm-10">
                                                    <input type="text" name="edit_pwd" id="edit_pwd" maxlength="15" minlength="6"  class="col-xs-10 col-sm-5" />
                                                    <span class="lbl col-xs-12 col-sm-7"><span class="red">*</span>密码必须大于6位，小于15位</span>
                                                </div>
                                            </div>
                                            <div class="space-4"></div>

                                            <div class="form-group">
                                                <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 确定密码：  </label>
                                                <div class="col-sm-10">
                                                    <input type="text" name="confirm_pwd" id="confirm_pwd" maxlength="15" minlength="6"  class="col-xs-10 col-sm-5" />
                                                    <span class="lbl col-xs-12 col-sm-7"><span class="red">*</span>密码必须大于6位，小于15位</span>
                                                </div>
                                            </div>
                                            <div class="space-4"></div>

                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary">
                                        提交保存
                                    </button>
                                    <button type="button" class="btn btn-default" data-dismiss="modal">
                                        关闭
                                    </button>
                                </div>
                            </div><!-- /.modal-content -->
                        </div><!-- /.modal-dialog -->
                    </form>
                </div><!-- /.modal -->
            </div>
</block>
