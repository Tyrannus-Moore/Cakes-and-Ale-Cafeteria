<extend name="Public/base" />
<block name="main-content">
	<div class="page-content">
		<!--主题-->
		<div class="page-header">
			<h1>
				您当前操作
				<small>
					<i class="ace-icon fa fa-angle-double-right"></i>
					站点设置
				</small>
			</h1>
		</div>
		<div class="row">

			<div class="tabbable">
				<ul class="nav nav-tabs" id="myTab">
					<li class="active">
						<a data-toggle="tab" href="#basic">
							联系方式
						</a>
					</li>
					<li>
						<a data-toggle="tab" href="#contact">
							版权设置
						</a>
					</li>
					<li>
						<a data-toggle="tab" href="#banben">
							版本设置
						</a>
					</li>
				</ul>
				<form class="form-horizontal ajaxForm2" name="sys" method="post" action="{:U('runsys')}">
					<fieldset>
						<div class="tab-content">
							<div id="basic" class="tab-pane fade in active">
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 客服电话 </label>
									<div class="col-sm-9">
										<input type="text" name="site_tel" id="site_tel" value="{$sys.site_tel}" class="col-xs-10 col-sm-5" onkeyup="this.value=this.value.replace(/[^0-9]/g,'')" onafterpaste="this.value=this.value.replace(/[^0-9]/g,'')" required/>
										<span class="help-inline col-xs-12 col-sm-7">
											<span class="middle" id="resone">*</span>
										</span>
									</div>
								</div>
								<div class="space-4"></div>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 平台人数 </label>
									<div class="col-sm-9">
										<input type="text" name="number" value="{$sys.number}" class="col-xs-10 col-sm-5" onkeyup="this.value=this.value.replace(/[^0-9]/g,'')" onafterpaste="this.value=this.value.replace(/[^0-9]/g,'')" maxlength="8" required/>
										<span class="help-inline col-xs-12 col-sm-7">
											<span class="middle" id="resone">*</span>
										</span>
									</div>
								</div>                             
								<div class="space-4"></div>
							</div>
							<div id="contact" class="tab-pane fade">
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 版权 </label>
									<div class="col-sm-9">
										<input type="text" name="copyright" id="copyright" value="{$sys.copyright}"  class="col-xs-10 col-sm-5" />
										<span class="help-inline col-xs-12 col-sm-7">
											<span class="middle" id="restwo"></span>
										</span>
									</div>
								</div>
								<div class="space-4"></div>								
							</div>
							<div id="banben" class="tab-pane fade">
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 版本 </label>
									<div class="col-sm-9">
										<input type="text" name="version" id="version" value="{$sys.version}"  class="col-xs-10 col-sm-5" />
										<span class="help-inline col-xs-12 col-sm-7">
											<span class="middle" id="restwo"></span>
										</span>
									</div>
								</div>
								<div class="space-4"></div>								
							</div>
						</div>
						<div class="clearfix form-actions">
							<div class="col-sm-offset-3 col-sm-9">
								<button class="btn btn-info" type="submit">
									<i class="ace-icon fa fa-check bigger-110"></i>
									保存
								</button>

								&nbsp; &nbsp; &nbsp;
								<button class="btn" type="reset">
									<i class="ace-icon fa fa-undo bigger-110"></i>
									重置
								</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>

	</div><!-- /.page-content -->
</block>
