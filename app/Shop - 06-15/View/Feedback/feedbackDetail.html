<extend name="Public/base" />
<block name="main-content">
<link rel="stylesheet" type="text/css" media="all" href="__PUBLIC__/sldate/daterangepicker-bs3.css" />
<style>
	input::-webkit-outer-spin-button,
	input::-webkit-inner-spin-button {
		-webkit-appearance: none;
	}
	input[type="number"]{
		-moz-appearance: textfield;
	}
</style>
<div class="page-content" style="padding-top: 50px;">
	<!--主题-->
	<div class="page-header">
		<h1>您当前操作
			<small>
				<i class="ace-icon fa fa-angle-double-right"></i>反馈详情
			</small>
		</h1>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<form class="form-horizontal ajaxForm" name="admin_list_add" method="post" action="">
				<input type="hidden" name="stall_id" value="{$infos.member_list_id}">
				<input type="hidden" name="p" value="{$p}">
				<div class="space-4"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 昵称：  </label>
					<div class="col-sm-7">
						<input type="text" value="{$infos.member_list_nickname}" placeholder="昵称" maxlength="10" class="col-xs-10 col-sm-5" readonly/>
						<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
					</div>
				</div>
				<div class="space-4"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 手机号：  </label>
					<div class="col-sm-7">
						<input type="number" value="{$infos.phone}" placeholder="手机号" class="col-xs-10 col-sm-5" readonly/>
						<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
					</div>
				</div>
				<div class="space-4"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 反馈时间：  </label>
					<div class="col-sm-7">
						<input type="text" value="{$infos[addtime]|date='Y-m-d H:i:s',###}" placeholder="反馈时间" class="col-xs-10 col-sm-5" readonly/>
						<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
					</div>
				</div>
				<div class="space-4"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 反馈内容：  </label>
					<div class="col-sm-7">
						<textarea cols="54" rows="8" readonly style="resize:none;">{$infos.content}</textarea>
					</div>
				</div>
				<div class="space-4"></div>
				<div class="clearfix form-actions">
					<div class="col-md-offset-3 col-md-9">
						<!--<button class="btn btn-info" type="submit">
							<i class="ace-icon fa fa-check bigger-110"></i>提交
						</button>-->
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<button class="btn btn-info" type="button" onclick="javascript:window.history.back(-1);">
							返回
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div><!-- /.page-content -->
<script src="__PUBLIC__/uploadify/api-uploadify.js" type="text/javascript"></script>
<script>
$('#faculty').change(function(){
    var id = $(this).val();
})
</script>
</block>
