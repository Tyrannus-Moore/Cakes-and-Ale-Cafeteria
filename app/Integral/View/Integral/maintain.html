<extend name="Admin@Public/base"/>
<block name="main-content">
    <div class="page-content">
        <!--主题-->
        <div class="page-header">
            <h1> 您当前操作
                <small>
                    <i class="ace-icon fa fa-angle-double-right"></i> 基本配置
                </small>
            </h1>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <form class="form-horizontal ajaxForm" name="form0" method="post" action="{:U('maintain')}">
                    <input type="hidden" name="free_id" value="{$free_id}">
                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1">积分兑换</label>
                        <div class="col-sm-10">
                            <input type="number" min="0" value="1" readonly>元=
                            <input type="number" min="0" name="cfg_integral" step="1" value="{$integral}" required>积分
                            <span class="red">&nbsp;*</span>
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1">运费：</label>
                        <div class="col-sm-10">
                            <input type="number" min="0.1" name="cfg_freight" step="0.1" value="{$freight}" required>元
                            <span class="red">&nbsp;*</span>
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <button class="btn" type="button" style="margin-left: 5%" onclick="javascript:window.history.back(-1);">
                                <i class="ace-icon fa fa-check bigger-110"></i> 返回
                            </button>
                            <button class="btn btn-info add" type="submit" style="margin-left: 25%">
                                <i class="ace-icon fa fa-check bigger-110"></i> 保存
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div><!-- /.page-content -->
    <script src="__PUBLIC__/uploadify/api-uploadify.js" type="text/javascript"></script>
</block>
<block name="scripts">
    <script type="text/javascript">

    </script>
</block>
