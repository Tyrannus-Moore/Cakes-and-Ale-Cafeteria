<extend name="Admin@Public/base" />
<block name="main-content">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/layui/css/layui.css" media="all">
    <div class="page-content">

        <div class="row">
            <div class="col-xs-12">
                <div>
                    <form id="leftnav" name="leftnav" method="post" action="" >
                        <input type="hidden" name="checkk" id="checkk" value="1" /><!--用于判断操作类型-->
                        <table class="table table-striped table-bordered table-hover" id="dynamic-table">
                            <thead>
                            <tr>
                                <th class="hidden-sm hidden-xs">轮播图名称</th>
                                <th class="hidden-sm hidden-xs">轮播图图片</th>
                                <th class="hidden-sm hidden-xs">链接地址</th>
                                <th>状态</th>
                                <th style="border-right:#CCC solid 1px;">操作</th>
                            </tr>
                            </thead>

                            <tbody id="layer-photos-demo">
                                <foreach name="list" item="v">
                                    <tr>
                                        <td class="hidden-sm hidden-xs">{$v.name}</td>
                                        <td class="hidden-sm hidden-xs"><img style="height: 100px;width: 100px;" src="{$v.image}"></td>
                                        <td class="hidden-sm hidden-xs">{$v.url}</td>
                                        <td>
                                            <if condition="$v['is_show'] eq 1">
                                                <a class="btn btn-yellow btn-minier confirm-rst-url-btn" href="{:U('bannerState',array('x'=>$v['banner_id'],'p'=>I('p',1)))}" data-info="确认要隐藏吗？" title="">
                                                    展示
                                                </a>
                                                <else/>
                                                <a class="btn btn-danger btn-minier confirm-rst-url-btn" href="{:U('bannerState',array('x'=>$v['banner_id'],'p'=>I('p',1)))}" data-info="确认要展示吗？" title="">
                                                    隐藏
                                                </a>
                                            </if>
                                        </td>
                                        <td>
                                            <div class="action-buttons">
                                                <a class="btn btn-minier btn-info" href="{:U('bannerEdit',array('banner_id'=>$v['banner_id'],'p'=>I('p',1)))}" title="编辑">
                                                    编辑
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </foreach>
                                <tr>
                                    <td height="50" colspan="16" align="left">{$page}</td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div><!-- /.page-content -->
    <script src="__PUBLIC__/layui/layui.js" type="text/javascript" charset="utf-8"></script>.
    <script src="__PUBLIC__/layer/layer.js"></script>
    <script>
          layer.photos({
            photos: '#layer-photos-demo' //格式见API文档手册页
            ,shift: 0 //0-6的选择，指定弹出图片动画类型，默认随机
          });
    </script>
</block>
