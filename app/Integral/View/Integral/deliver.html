        <script type="text/javascript">
            $('.type').change(function(){
                var type = $(this).val();
                if(type == 1){
                    $('.express').show();
                    $('.consign').hide();
                    $("input[name=username]").attr('required',false)
                    $("input[name=telphone]").attr('required',false)
                    $("input[name=log_company]").attr('required',true)
                    $("input[name=log_order]").attr('required',true)
                }else{
                    $('.express').hide();
                    $('.consign').show();
                    $("input[name=log_company]").attr('required',false)
                    $("input[name=log_order]").attr('required',false)
                    $("input[name=username]").attr('required',true)
                    $("input[name=telphone]").attr('required',true)
                }
            })
        </script>
