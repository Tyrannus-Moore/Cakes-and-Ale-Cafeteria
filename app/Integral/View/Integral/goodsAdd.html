<extend name="Admin@Public/base" />
<block name="main-content">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/layui/css/layui.css" media="all">
    <div class="page-content">
        <!--主题-->
        <div class="page-header">
            <h1>
                您当前操作
                <small>
                    <i class="ace-icon fa fa-angle-double-right"></i>
                    添加商品
                </small>
            </h1>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <form class="form-horizontal ajaxForm" name="form0" method="post" action="{:U('goodsAdd')}" >
                    <input type="hidden"  name="banner_id" value="{$infos.banner_id}"/>

                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 分类名称：  </label>
                        <div class="col-sm-2 col-md-2">
                            <select name="cat_id" class="form-control">
                                <volist name="categorys" id="v">
                                    <option value="{$v.cat_id}" <if condition="$search['school_id'] eq $v[school_id]">selected</if> >{$v.cat_name}</option>
                                </volist>
                            </select>
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <div class="form-group" id="pic_list">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1">商品图片： </label>
                        <div class="col-sm-10">
                            <a href="javascript:;" class="file" title="点击选择所要上传的图片">
                                <input type="file" name="img" id="file0" multiple="multiple" required/>
                                选择上传文件
                            </a>&nbsp;&nbsp;
                            <a href="javascript:;" onclick="return backpic('<if condition="$infos.image eq ''">__PUBLIC__/img/no_img.jpg<else/>__ROOT__{$infos.image}</if>');" title="还原修改前的图片" class="file">
                            撤销上传
                            </a>
                            <div><img src="<if condition="$infos.image neq ''">__ROOT__{$infos.image}<else/>__PUBLIC__/img/no_img.jpg</if>" height="70" id="img0" ></div>
                            <span class="lbl col-xs-12 col-sm-7"><span class="red">*图片比例1:1</span></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 商品名称：  </label>
                        <div class="col-sm-10">
                            <input type="text"  name="goods_name" value="{$infos.url}"  maxlength="500" class="col-xs-10 col-sm-4" placeholder="请输入商品名称" required/>
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 兑换所需积分：  </label>
                        <div class="col-sm-10">
                            <input type="number"  name="intergral" value="{$infos.url}" min="1" step="1" class="col-xs-10 col-sm-4" placeholder="请输入所需积分" required/>
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 库存：  </label>
                        <div class="col-sm-10">
                            <input type="number"  name="num" value="{$infos.url}"  min="1" step="1" class="col-xs-10 col-sm-4" placeholder="请输入库存" required/>
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 排序：  </label>
                        <div class="col-sm-7">
                            <input type="number" min="1" name="sort" placeholder="排序" class="col-xs-10 col-sm-5" required/>
                        </div>
                    </div>
                    <div class="space-4"></div>
                   <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 详情介绍： </label>
                        <div class="col-sm-6">
                            <script src="__PUBLIC__/ueditor/ueditor.config.js" type="text/javascript"></script>
                            <script src="__PUBLIC__/ueditor/ueditor.all.js" type="text/javascript"></script>
                            <textarea name="content" rows="100%" style="width:100%;height:350px;" id="myEditor" >{$infos.content}</textarea>
                            <script type="text/javascript">
                                var editor = new UE.ui.Editor();
                                editor.render("myEditor");
                            </script>
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <button class="btn btn-info add" type="submit">
                                <i class="ace-icon fa fa-check bigger-110"></i>
                                保存
                            </button>
                            <button class="btn" type="button" style="margin-left: 5%" onclick="javascript:window.history.back(-1);">
                                <i class="ace-icon fa fa-undo bigger-110"></i> 返回
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div><!-- /.page-content -->
</block>
<block name="scripts">

</block>
