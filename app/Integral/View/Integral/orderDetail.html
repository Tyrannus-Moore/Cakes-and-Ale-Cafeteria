<extend name="Admin@Public/base" />
<block name="main-content">
<link rel="stylesheet" type="text/css" media="all" href="__PUBLIC__/sldate/daterangepicker-bs3.css" />
<style>
	input::-webkit-outer-spin-button,
	input::-webkit-inner-spin-button {
		-webkit-appearance: none;
	}
	input[type="number"]{
		-moz-appearance: textfield;
	}
</style>
<div class="page-content">
	<!--主题-->
	<div class="page-header">
		<h1>您当前操作
			<small>
				<i class="ace-icon fa fa-angle-double-right"></i>订单详情
			</small>
		</h1>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<form class="form-horizontal ajaxForm" name="admin_list_add" method="post" action="">
				<input type="hidden" name="order_id" value="{$infos.order_id}">
				<input type="hidden" name="p" value="{$p}">
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 订单编号：  </label>
					<div class="col-sm-7">
						<input type="text" value="{$infos.ordersn}" placeholder="订单编号" class="col-xs-10 col-sm-5" readonly/>
						<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
					</div>
				</div>
				<div class="space-4"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 下单时间：  </label>
					<div class="col-sm-7">
						<input type="text" value="{$infos.addtime|date='Y-m-d H:i:s',###}" placeholder="下单时间" class="col-xs-10 col-sm-5" readonly/>
						<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
					</div>
				</div>
				<div class="space-4"></div>
				<eq name="state" value="1">
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 付款时间：  </label>
						<div class="col-sm-7">
							<input type="text" value="{$infos.payment_time|date='Y-m-d H:i:s',###}" placeholder="付款时间" class="col-xs-10 col-sm-5" readonly/>
							<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
						</div>
					</div>
					<div class="space-4"></div>
				</eq>
				
				<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 昵称：  </label>
						<div class="col-sm-7">
							<input type="text" value="{$infos.member_list_nickname}" placeholder="付款时间" class="col-xs-10 col-sm-5" readonly/>
							<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 手机号：  </label>
						<div class="col-sm-7">
							<input type="text" value="{$infos.member_tel}" placeholder="付款时间" class="col-xs-10 col-sm-5" readonly/>
							<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
						</div>
					</div>
					<div class="space-4"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 订单状态：  </label>
					<div class="col-sm-7">
						<switch name="infos.status">
							<case value="1"><input type="text" value="待发货" class="col-xs-10 col-sm-5" readonly/></case>
							<case value="2"><input type="text" value="已发货" class="col-xs-10 col-sm-5" readonly/></case>
							<case value="3"><input type="text" value="已完成" class="col-xs-10 col-sm-5" readonly/></case>
							<case value="4"><input type="text" value="待取货" class="col-xs-10 col-sm-5" readonly/></case>
						</switch>
						<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
					</div>
				</div>
				<div class="space-4"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 配送方式：  </label>
					<div class="col-sm-7">
						<switch name="infos.state">
							<case value="1"><input type="text" value="邮寄" class="col-xs-10 col-sm-5" readonly/></case>
							<case value="2"><input type="text" value="自提" class="col-xs-10 col-sm-5" readonly/></case>
						</switch>
						<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
					</div>
				</div>
				<div class="space-4"></div>

				<switch name="infos.state">
					<case value="1">
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 用户名：  </label>
							<div class="col-sm-7">
								<input type="text" value="{$infos.username}" placeholder="" class="col-xs-10 col-sm-5" readonly/>
								<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
							</div>
						</div>
						<div class="space-4"></div>
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 收货手机号：  </label>
							<div class="col-sm-7">
								<input type="text" value="{$infos.telphone}" placeholder="收货手机号" class="col-xs-10 col-sm-5" readonly/>
								<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
							</div>
						</div>
						<div class="space-4"></div>
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 收货地址：  </label>
							<div class="col-sm-7">
								<input type="text" value="{$infos.ma_address}" placeholder="收货地址" class="col-xs-10 col-sm-5" readonly/>
								<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
							</div>
						</div>
						<div class="space-4"></div>
						<eq name="infos.type" value="1">
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 快递公司名称：  </label>
								<div class="col-sm-7">
									<input type="text" value="{$infos.log_company}" placeholder="快递公司名称" class="col-xs-10 col-sm-5" readonly/>
									<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
								</div>
							</div>
							<div class="space-4"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 快递单号：  </label>
								<div class="col-sm-7">
									<input type="text" value="{$infos.log_order}" placeholder="快递单号" class="col-xs-10 col-sm-5" readonly/>
									<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
								</div>
							</div>
							<div class="space-4"></div>
						<else/>
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 托送人：  </label>
								<div class="col-sm-7">
									<input type="text" value="{$infos.log_company}" placeholder="托送人" class="col-xs-10 col-sm-5" readonly/>
									<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
								</div>
							</div>
							<div class="space-4"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 托送人手机：  </label>
								<div class="col-sm-7">
									<input type="text" value="{$infos.log_order}" placeholder="托送人手机" class="col-xs-10 col-sm-5" readonly/>
									<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
								</div>
							</div>
							<div class="space-4"></div>
						</eq>
						
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 运费：  </label>
							<div class="col-sm-7">
								<input type="text" value="{$infos.pay_money}" placeholder="" class="col-xs-10 col-sm-5" readonly/>
								<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
							</div>
						</div>
						<div class="space-4"></div>
					</case>
					<case value="2">
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 地址：  </label>
							<div class="col-sm-7">
								<input type="text" value="{$infos.ma_address}" placeholder="" class="col-xs-10 col-sm-5" readonly/>
								<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
							</div>
						</div>
						<div class="space-4"></div>
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 电话：  </label>
							<div class="col-sm-7">
								<input type="text" value="{$infos.ma_tel}" placeholder="" class="col-xs-10 col-sm-5" readonly/>
								<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
							</div>
						</div>
						<div class="space-4"></div>
					</case>
				</switch>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 商品图片：  </label>
					<div class="col-sm-10">
                        <div><img src="<if condition="$infos.pic_url neq ''">__ROOT__{$infos.pic_url}<else/>__PUBLIC__/img/no_img.jpg</if>" height="70" id="img0" ></div>
                    </div>
				</div>
				<div class="space-4"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 商品名称：  </label>
					<div class="col-sm-7">
						<input type="text" value="{$infos.goods_name}" placeholder="商品名称" class="col-xs-10 col-sm-5" readonly/>
						<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
					</div>
				</div>
				<div class="space-4"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 兑换所需积分：  </label>
					<div class="col-sm-7">
						<input type="text" value="{$infos['use_integral']/$infos['pay_num']}" placeholder="" class="col-xs-10 col-sm-5" readonly/>
						<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
					</div>
				</div>
				<div class="space-4"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 商品数量：  </label>
					<div class="col-sm-7">
						<input type="text" value="{$infos.pay_num}" placeholder="" class="col-xs-10 col-sm-5" readonly/>
						<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
					</div>
				</div>
				<div class="space-4"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 积分总价：  </label>
					<div class="col-sm-7">
						<input type="text" value="{$infos['use_integral']}" placeholder="" class="col-xs-10 col-sm-5" readonly/>
						<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
					</div>
				</div>
				<div class="space-4"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 备注：  </label>
					<div class="col-sm-7">
						<textarea cols="54" rows="4" readonly style="resize:none;">{$infos.remark}</textarea>
					</div>
				</div>
				<div class="space-4"></div>
				<div class="clearfix form-actions">
					<div class="col-md-offset-3 col-md-9">
						<!--<button class="btn btn-info" type="submit">
							<i class="ace-icon fa fa-check bigger-110"></i>提交
						</button>-->
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<button class="btn btn-info" type="button" onclick="javascript:window.history.back(-1);">
							返回
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div><!-- /.page-content -->
<script src="__PUBLIC__/uploadify/api-uploadify.js" type="text/javascript"></script>
<script>
$('#faculty').change(function(){
    var id = $(this).val();
})
</script>
</block>
