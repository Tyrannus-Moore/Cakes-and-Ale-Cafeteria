<extend name="Admin@Public/base" />
<block name="main-content">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/layui/css/layui.css" media="all">
    <div class="page-content">
        <!--主题-->
        <div class="page-header">
            <h1>
                您当前操作
                <small>
                    <i class="ace-icon fa fa-angle-double-right"></i>
                    编辑轮播图
                </small>
            </h1>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <form class="form-horizontal banner" name="form0" method="post" action="{:U('bannerEdit')}" >
                    <input type="hidden"  name="banner_id" value="{$infos.banner_id}"/>

                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 轮播图名称：  </label>
                        <div class="col-sm-10">
                            <input type="text"  name="name" value="{$infos.name}" maxlength="30" class="col-xs-10 col-sm-4" placeholder="请输入名称" required/>
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <div class="form-group" id="pic_list">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1">轮播图： </label>
                        <div class="col-sm-10">
                            <a href="javascript:;" class="file" title="点击选择所要上传的图片">
                                <input type="file" name="img" id="file0" multiple="multiple"/>
                                选择上传文件
                            </a>&nbsp;&nbsp;
                            <a href="javascript:;" onclick="return backpic('<if condition="$infos.image eq ''">__PUBLIC__/img/no_img.jpg<else/>__ROOT__{$infos.image}</if>');" title="还原修改前的图片" class="file">
                            撤销上传
                            </a>
                            <div><img src="<if condition="$infos.image neq ''">__ROOT__{$infos.image}<else/>__PUBLIC__/img/no_img.jpg</if>" height="70" id="img0" ></div>
                            <span class="lbl col-xs-12 col-sm-7"><span class="red">*图片比例1:1</span></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 链接地址：  </label>
                        <div class="col-sm-10">
                            <input type="text"  name="url" value="{$infos.url}" id="url" maxlength="500" class="col-xs-10 col-sm-4" placeholder="请输入链接地址" required/>
                        </div>
                    </div>
                    <div class="space-4"></div>

                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <button class="btn btn-info add" type="submit">
                                <i class="ace-icon fa fa-check bigger-110"></i>
                                保存
                            </button>
                            <button class="btn" type="button" style="margin-left: 5%" onclick="javascript:window.history.back(-1);">
                                <i class="ace-icon fa fa-undo bigger-110"></i> 返回
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div><!-- /.page-content -->
</block>
<block name="scripts">

</block>
