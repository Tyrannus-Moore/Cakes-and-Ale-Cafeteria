<extend name="Admin@Public/base" />
<block name="main-content">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/layui/css/layui.css" media="all">
    <div class="page-content">
        <div class="row maintop">
            <div class="col-xs-5 col-sm-3">
                <button class="btn btn-sm btn-success" data-toggle="modal" data-target="#agree">
                    <i class="ace-icon fa fa-bolt bigger-110"></i>
                    添加分类
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div>
                    <form class="ajaxForm" id="leftnav" name="leftnav" method="post" action="" >
                        <input type="hidden" name="checkk" id="checkk" value="1" /><!--用于判断操作类型-->
                        <table class="table table-striped table-bordered table-hover" id="dynamic-table">
                            <thead>
                            <tr>
                                <th>名称</th>
                                <th>创建时间</th>
                                <th style="border-right:#CCC solid 1px;">操作</th>
                            </tr>
                            </thead>

                            <tbody id="layer-photos-demo">
                            <foreach name="list" item="v">
                                <tr>
                                    <td class="hidden-sm hidden-xs">{$v.cate_name}</td>
                                    <td class="hidden-sm hidden-xs">{$v.addtime|date='Y-m-d H:i:s',###}</td>
                                    <td>
                                        <div class="action-buttons">
                                            <a href="{:U('class_edit')}" data-id="{$v.new_cate_id}" class="btn btn-minier btn-success class-btn" data-rel="tooltip" title="编辑" data-original-title="编辑">
                                                编辑
                                            </a>
                                            <a class="btn btn-danger btn-minier confirm-rst-url-btn" href="{:U('class_del',array('new_cate_id'=>$v['new_cate_id'],'p'=>I('p',1)))}" data-info="是否确认删除此问题？" title="">
                                                删除
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            </foreach>
                            <tr>
                                <td height="50" colspan="16" align="left">{$page}</td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
        <!--添加-->
        <div class="modal fade" id="agree" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <form class="form-horizontal ajaxForm" method="post" action="{:U('class_add')}">
                <div class="modal-dialog" style="width: 660px;height: 300px;position:fixed;left:50%;top:50%;margin-left:-300px;margin-top: -150px;" >
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"
                                    aria-hidden="true">
                            </button>
                            <h4 class="modal-title" id="myModalLabel">
                                添加
                            </h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 分类名称： </label>
                                        <div class="col-sm-10">
                                            <input type="text"  name="cate_name" maxlength="15" class="col-xs-10 col-sm-10" required />
                                        </div>
                                    </div>
                                    <div class="space-4"></div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">
                                提交保存
                            </button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">
                                关闭
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div><!-- /.modal -->
        <!--编辑-->
        <div class="modal fade in" id="schooledits" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-backdrop fade in" id="gbbb1" style="height: 100%;"></div>
            <form class="form-horizontal ajaxForm" name="agent_runedit"  action="{:U('class_edit_submit')}">
                <input type="hidden" id="ids" name="id" value="" />
                <div class="modal-dialog" style="width: 660px;height: 300px;position:fixed;left:50%;top:50%;margin-left:-300px;margin-top: -150px;" >
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"> </button>
                            <h4 class="modal-title" id="">
                                修改信息
                            </h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-xs-12">
                                    <input type="hidden" name="new_cate_id" value="{$infos.new_cate_id}">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 分类名称： </label>
                                        <div class="col-sm-10">
                                            <input type="text"  name="cate_name" maxlength="15" class="col-xs-10 col-sm-10" required />
                                        </div>
                                    </div>
                                    <div class="space-4"></div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">
                                提交保存
                            </button>
                            <button type="button" class="btn btn-default"  id="gbb1" >
                                关闭
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div><!-- /.modal -->
    </div><!-- /.page-content -->
    <script src="__PUBLIC__/layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <script>
        layui.use('laydate', function() {
            var laydate = layui.laydate;
            //日期范围
            laydate.render({
                elem: '#test6'
                , range: true
            });
        });
    </script>
</block>
