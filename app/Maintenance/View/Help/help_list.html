<extend name="Admin@Public/base" />
<block name="main-content">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/layui/css/layui.css" media="all">
    <div class="page-content">
        <div class="row maintop">
            <div class="col-xs-5 col-sm-3">
                <a href="{:U('help_add')}">
                    <button class="btn btn-sm btn-success">
                        <i class="ace-icon fa fa-bolt bigger-110"></i>
                        添加文章
                    </button>
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div>
                    <form class="ajaxForm" id="leftnav" name="leftnav" method="post" action="" >
                        <input type="hidden" name="checkk" id="checkk" value="1" /><!--用于判断操作类型-->
                        <table class="table table-striped table-bordered table-hover" id="dynamic-table">
                            <thead>
                            <tr>
                                <th>标题</th>
                                <th>创建时间</th>
                                <th style="border-right:#CCC solid 1px;">操作</th>
                            </tr>
                            </thead>

                            <tbody id="layer-photos-demo">
                            <foreach name="list" item="v">
                                <tr>
                                    <td class="hidden-sm hidden-xs">{$v.help_name}</td>
                                    <td class="hidden-sm hidden-xs">{$v.addtime|date='Y-m-d H:i:s',###}</td>
                                    <td>
                                        <div class="action-buttons">
                                            <a class="btn btn-minier btn-info" href="{:U('help_edit',array('help_id'=>$v['help_id'],'p'=>I('p',1)))}" title="编辑">
                                                <span>编辑</span>
                                            </a>
                                            <a class="btn btn-danger btn-minier confirm-rst-url-btn" href="{:U('help_del',array('help_id'=>$v['help_id'],'p'=>I('p',1)))}" data-info="是否确认删除此文章？" title="">
                                                删除
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            </foreach>
                            <tr>
                                <td height="50" colspan="16" align="left">{$page}</td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div><!-- /.page-content -->
    <script src="__PUBLIC__/layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <script>
        layui.use('laydate', function() {
            var laydate = layui.laydate;
            //日期范围
            laydate.render({
                elem: '#test6'
                , range: true
            });
        });
    </script>
</block>
