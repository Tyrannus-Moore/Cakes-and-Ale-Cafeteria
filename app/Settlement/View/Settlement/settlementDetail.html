<extend name="Admin@Public/base" />
<block name="main-content">
    <link rel="stylesheet" type="text/css" media="all" href="__PUBLIC__/sldate/daterangepicker-bs3.css" />
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
        }
        input[type="number"]{
            -moz-appearance: textfield;
        }
    </style>
    <div class="page-content">
        <!--主题-->
        <div class="page-header">
            <h1>您当前操作
                <small>
                    <i class="ace-icon fa fa-angle-double-right"></i>结算详情
                </small>
            </h1>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <form class="form-horizontal ajaxForm" name="admin_list_add" method="post" action="">
                    <input type="hidden" name="stall_id" value="{$infos.member_list_id}">
                    <input type="hidden" name="p" value="{$p}">
                    <div class="space-4"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 订单编号：  </label>
                        <div class="col-sm-7">
                            <input type="text" value="{$infos.order_no}" placeholder="订单编号" maxlength="10" class="col-xs-10 col-sm-5" readonly/>
                            <span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 商家名称：  </label>
                        <div class="col-sm-7">
                            <input type="text" value="{$infos.shopname}" placeholder="商家名称" class="col-xs-10 col-sm-5" readonly/>
                            <span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 订单金额：  </label>
                        <div class="col-sm-7">
                            <input type="text" value="{$infos.money}" placeholder="档口名称" class="col-xs-10 col-sm-5" readonly/>
                            <span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 结算类型：  </label>
                        <div class="col-sm-7">
                            <input type="text"
                            <eq name='infos.state' value='1'>value="商户结算（订单金额）"</eq>
                            <eq name='infos.state' value='2'>value="配送员结算（配送费）"</eq>
                            <eq name='infos.state' value='3'>value="积分结算（运费）"</eq>
                            placeholder="结算类型" class="col-xs-10 col-sm-5" readonly/>
                            <span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 订单类别：  </label>
                        <div class="col-sm-7">
                            <input type="text" value="<if condition='$infos[type] eq 2'>积分订单<else/>现金订单</if>" placeholder="订单类别" class="col-xs-10 col-sm-5" readonly/>
                            <span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 流水：  </label>
                        <div class="col-sm-7">
                            <input type="text" value="<if condition='$infos[statue] eq 2'>支出<else/>收入</if>" placeholder="流水" class="col-xs-10 col-sm-5" readonly/>
                            <span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 支付时间：  </label>
                        <div class="col-sm-7">
                            <input type="text" value="{$infos[creattime]|date='Y-m-d H:i:s',###}" placeholder="支付时间" class="col-xs-10 col-sm-5" readonly/>
                            <span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <!--<button class="btn btn-info" type="submit">
                                <i class="ace-icon fa fa-check bigger-110"></i>提交
                            </button>-->
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <button class="btn btn-info" type="button" onclick="javascript:window.history.back(-1);">
                                返回
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div><!-- /.page-content -->
    <script src="__PUBLIC__/uploadify/api-uploadify.js" type="text/javascript"></script>
    <script>
        $('#faculty').change(function(){
            var id = $(this).val();
        })
    </script>
</block>
