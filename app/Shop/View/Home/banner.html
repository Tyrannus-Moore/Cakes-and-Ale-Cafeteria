<extend name="Public/base"/>
<block name="main-content">
    <div class="page-content" style="padding-top: 50px">
        <div class="row maintop">
            <div class="col-xs-12 col-sm-12">
                <if condition='$count lt 6'>
                    <a href={:U('bannerAdd')}>
                        <button type="button" class="btn btn-sm  btn-purple">
                            <span class="ace-icon"></span>
                            新增
                        </button>
                    </a>
                </if>
            </div>
        </div>
        <div class="row maintop">
            <div class="col-xs-12">
                <div>
                    <table class="table table-striped table-bordered table-hover" id="dynamic-table">
                        <thead>
                        <tr>
                            <th class="hidden-sm hidden-xs">轮播图名称</th>
                            <th class="hidden-sm hidden-xs">图片</th>
                            <th class="hidden-sm hidden-xs">链接地址</th>
                            <th class="hidden-sm hidden-xs">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <foreach name="list" item="v">
                            <tr>
                                <td class="hidden-sm hidden-xs">{$v.name}</td>
                                <td class="hidden-sm hidden-xs"><a href="{$v.image}" target="_blank"><image src="{$v.image}" style="width:50px;"></image></a></td>
                                <td class="hidden-sm hidden-xs">{$v.url}</td>
                                <td class="hidden-sm hidden-xs">
                                    <a class="btn btn-minier btn-success"  href="{:U('bannerEdit',array('banner_id'=>$v['banner_id'],'p'=>I('p',1)))}" title="">
                                        编辑
                                    </a>
                                    <a class="btn btn-danger btn-minier confirm-rst-url-btn" href="{:U('bannerDel',array('banner_id'=>$v['banner_id']))}" data-info="你确定要删除吗？" title="">
                                        删除
                                    </a>
                                </td>
                            </tr>
                        </foreach>
                        <tr>
                            <td height="50" colspan="12" align="left">{$page}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div><!-- /.page-content -->
</block>
<block name="scripts">
</block>
