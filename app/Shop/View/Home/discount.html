<extend name="Public/base" />
<block name="main-content">
    <link href="/public/content/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <div class="page-content" style="padding-top: 50px;">
    <div class="row maintop">
        <div class="col-xs-2 col-sm-1">
            <a href="{:U('discountAdd')}">
                <button class="btn btn-sm btn-danger">
                    <i class="ace-icon fa fa-bolt bigger-110"></i>新增
                </button>
            </a>
        </div>
    </div>
    <!--列表-->
    <div class="row">
        <div class="col-xs-12">
            <div>
                <form id="leftnav" name="leftnav" method="post" action="" >
                    <input type="hidden" name="checkk" id="checkk" value="1" /><!--用于判断操作类型-->
                    <table class="table table-striped table-bordered table-hover" id="dynamic-table">
                        <thead>
                            <tr>
                                <th>折扣</th>
                                <th>开始时间</th>
                                <th>结束时间</th>
                                <th>添加时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        <foreach name="list" item="v">
                            <tr>
                                <td>{$v.discount}</td>
                                <td>{$v.start_time}</td>
                                <td>{$v.end_time}</td>
                                <td>{$v.addtime|date="Y-m-d H:i:s",###}</td>
                                <td>
                                    <div class="hidden-sm hidden-xs action-buttons">
                                        <a class="btn btn-minier btn-success"  href="{:U('discountEdit',array('discount_id'=>$v['discount_id'],'p'=>I('p',1)))}" title="编辑">
                                            编辑
                                        </a>
                                        <a class="red confirm-rst-url-btn btn btn-minier btn-danger" data-info="你确定要删除吗？" href="{:U('discountDel',array('discount_id'=>$v['discount_id'],'p'=>I('p',1)))}" title="删除">
                                            删除
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </foreach>
                        <tr>
                            <td height="50" colspan="13" align="left">{$page}</td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>

</div><!-- /.page-content -->
<script src="/public/content/js/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
<script src="/public/content/js/bootstrap-datetimepicker.zh-CN.js" type="text/javascript"></script>
<script type="text/javascript">
    /*时间插件*/
    $('#start_time').datetimepicker({
        format: 'yyyy-mm-dd',
        language: 'zh-CN', /*加载日历语言包，可自定义*/
        weekStart: 1,
        todayBtn: 1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView:'month',
        forceParse: 0
    }).on("click",function(ev){
        $("#start_time").datetimepicker("setEndDate", $("#end_time").val());
    });
    /*时间插件*/
    $('#end_time').datetimepicker({
        ormat: 'yyyy-mm-dd',
        language: 'zh-CN', /*加载日历语言包，可自定义*/
        weekStart: 1,
        todayBtn: 1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView:'month',
        forceParse: 0
    }).on("click", function (ev) {
        $("#end_time").datetimepicker("setStartDate", $("#start_time").val());
    });
    $(".close").click(function(){
        $(".shade").fadeOut();
        $(".tanc").fadeOut();
    });
</script>
</block>
