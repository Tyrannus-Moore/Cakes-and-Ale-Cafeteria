<extend name="Public/base" />
<block name="main-content">
<link rel="stylesheet" type="text/css" media="all" href="__PUBLIC__/layer/skin/layer.css" />
<link rel="stylesheet" type="text/css" media="all" href="__PUBLIC__/sldate/daterangepicker-bs3.css" />
<style>
	input::-webkit-outer-spin-button,
	input::-webkit-inner-spin-button {
		-webkit-appearance: none;
	}
	input[type="number"]{
		-moz-appearance: textfield;
	}
</style>
<div class="page-content" style="padding-top: 50px;">
	<!--主题-->
	<div class="page-header">
		<h1>您当前操作
			<small>
				<i class="ace-icon fa fa-angle-double-right"></i>人员详情
			</small>
		</h1>
	</div>
	<div class="row">
		<div class="col-xs-12" id="layer-photos-demo">
			<form class="form-horizontal ajaxForm" name="admin_list_add" method="post" action="">
				<input type="hidden" name="stall_id" value="{$infos.member_list_id}">
				<input type="hidden" name="p" value="{$p}">
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 用户名：  </label>
					<div class="col-sm-7">
						<input type="text" value="{$infos.member_name}" placeholder="用户名" maxlength="10" class="col-xs-10 col-sm-5" readonly/>
						<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
					</div>
				</div>
				<div class="space-4"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 手机号：  </label>
					<div class="col-sm-7">
						<input type="number" value="{$infos.telphone}" placeholder="手机号" class="col-xs-10 col-sm-5" readonly/>
						<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
					</div>
				</div>
				<div class="space-4"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 性别：  </label>
					<div class="col-sm-7">
						<eq name="infos[member_list_sex]" value="1"><input type="text" value="男" placeholder="性别" class="col-xs-10 col-sm-5" readonly/></eq>
						<eq name="infos[member_list_sex]" value="2"><input type="text" value="女" placeholder="性别" class="col-xs-10 col-sm-5" readonly/></eq>
						<eq name="infos[member_list_sex]" value="3"><input type="text" value="保密" placeholder="性别" class="col-xs-10 col-sm-5" readonly/></eq>
						<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
					</div>
				</div>
				<div class="space-4"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 学校名称：  </label>
					<div class="col-sm-7">
						<input type="text" maxlength="20" name="school" value="{$infos.name}" placeholder="学习名称" class="col-xs-10 col-sm-5" readonly/>
						<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
					</div>
				</div>
				<div class="space-4"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 院系： </label>
					<div class="col-sm-7">
						<input type="text" name="faculty" value="{$infos.faculty}" placeholder="院系" class="col-xs-10 col-sm-5" readonly/>
						<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
					</div>
				</div>
				<div class="space-4"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 班级： </label>
					<div class="col-sm-7">
						<input type="text" name="member_class" value="{$infos.member_class}" placeholder="班级" class="col-xs-10 col-sm-5" readonly/>
						<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
					</div>
				</div>
				<div class="space-4"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 身高：  </label>
					<div class="col-sm-7">
						<input type="number" name="stature" value="{$infos.stature}" placeholder="身高" class="col-xs-10 col-sm-5" readonly/>
						<span class="lbl col-xs-12 col-sm-7">cm<span class="red">*</span></span>
					</div>
				</div>
				<div class="space-4"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 体重：  </label>
					<div class="col-sm-7">
						<input type="number" name="weight" value="{$infos.weight}" placeholder="体重" class="col-xs-10 col-sm-5" readonly/>
						<span class="lbl col-xs-12 col-sm-7">kg<span class="red">*</span></span>
					</div>
				</div>
				<div class="space-4"></div>

				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 身份证号：  </label>
					<div class="col-sm-7">
						<input type="text" maxlength="18" name="id_card" value="{$infos.id_card}" placeholder="身份证号" class="col-xs-10 col-sm-5" readonly/>
						<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
					</div>
				</div>
				<div class="space-4"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1">身份证正面： </label>
					<div class="col-sm-10">
						<div><img src="__ROOT__{$infos.card_zheng}" height="70" width="130" ></div>
					</div>
				</div>
				<div class="space-4"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1">身份证反面： </label>
					<div class="col-sm-10">
						<div><img src="__ROOT__{$infos.card_fan}" height="70" width="130" ></div>
					</div>
				</div>
				<div class="space-4"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 配送类型：  </label>
					<div class="col-sm-7">
						<input type="text" value="<if condition='$infos[type] eq 1'>兼职<else/>专职</if>" placeholder="状态" class="col-xs-10 col-sm-5" readonly/>
						<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
					</div>
				</div>
				<div class="space-4"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 申请时间：  </label>
					<div class="col-sm-7">
						<input type="text" value="{$infos.application_time|date='Y-m-d H:i:s',###}" placeholder="状态" class="col-xs-10 col-sm-5" readonly/>
						<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
					</div>
				</div>
				<div class="space-4"></div>
				<div class="clearfix form-actions">
					<div class="col-md-offset-3 col-md-9">
						<!--<button class="btn btn-info" type="submit">
							<i class="ace-icon fa fa-check bigger-110"></i>提交
						</button>-->
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<button class="btn btn-info" type="button" onclick="javascript:window.history.back(-1);">
							返回
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div><!-- /.page-content -->
<script src="__PUBLIC__/uploadify/api-uploadify.js" type="text/javascript"></script>
<script src="__PUBLIC__/layer/layer.js"></script>
<script>
//相册层
layer.photos({
    photos: '#layer-photos-demo'
    //,anim: 5,
    ,shift:0
});
</script>
</block>
