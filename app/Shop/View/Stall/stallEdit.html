<extend name="Public/base" />
<block name="main-content">
<link rel="stylesheet" type="text/css" media="all" href="__PUBLIC__/sldate/daterangepicker-bs3.css" />
<style>
	input::-webkit-outer-spin-button,
	input::-webkit-inner-spin-button {
		-webkit-appearance: none;
	}
	input[type="number"]{
		-moz-appearance: textfield;
	}
</style>
<div class="page-content" style="padding-top: 50px;">
	<!--主题-->
	<div class="page-header">
		<h1>您当前操作
			<small>
				<i class="ace-icon fa fa-angle-double-right"></i>编辑档口
			</small>
		</h1>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<form class="form-horizontal ajaxForm" name="admin_list_add" method="post" action="{:U('stallEdit')}">
				<input type="hidden" name="stall_id" value="{$infos.stall_id}">
				<input type="hidden" name="p" value="{$p}">
				<div class="form-group" id="pic_list">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1">档口图片： </label>
					<div class="col-sm-10">
						<a href="javascript:;" class="file" title="点击选择所要上传的图片">
							<input type="file" name="img" id="file0" multiple="multiple"/>
							选择上传文件
						</a>&nbsp;&nbsp;
						<a href="javascript:;" onclick="return backpic('<if condition="$infos.image eq ''">__PUBLIC__/img/no_img.jpg<else/>__ROOT__{$infos.image}</if>');" title="还原修改前的图片" class="file">
						撤销上传
						</a>
						<div><img src="<if condition="$infos.image neq ''">__ROOT__{$infos.image}<else/>__PUBLIC__/img/no_img.jpg</if>" height="70" id="img0" ></div>
						<span class="lbl col-xs-12 col-sm-7"><span class="red">*图片比例3:2</span></span>
					</div>
				</div>
				<div class="space-4"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 档口名称：  </label>
					<div class="col-sm-7">
						<input type="text" name="stall_name" value="{$infos.stall_name}" placeholder="档口名称" maxlength="10" class="col-xs-10 col-sm-5" required/>
						<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
					</div>
				</div>
				<div class="space-4"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 档口登录账号：  </label>
					<div class="col-sm-7">
						<input type="text" maxlength="20" name="st_account" value="{$infos.st_account}" placeholder="档口登录账号" class="col-xs-10 col-sm-5" required/>
						<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
					</div>
				</div>
				<div class="space-4"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 档口类型：  </label>
					<div class="col-sm-5">
						<select name="stall_type" class="col-sm-3" required>
							<option value="1" <if condition="$infos['stall_type'] eq 1">selected</if>>普通档口</option>
							<option value="2" <if condition="$infos['stall_type'] eq 2">selected</if>>周餐档口</option>
						</select>
					</div>
				</div>
				<div class="space-4"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 档口登录密码：  </label>
					<div class="col-sm-7">
						<input type="password" maxlength="20" name="st_pwd" placeholder="档口登录密码" class="col-xs-10 col-sm-5"/>
						<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
					</div>
				</div>
				<div class="space-4"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 档口电话：  </label>
					<div class="col-sm-7">
						<input type="number" min="1" maxlength="20" name="stall_tel" value="{$infos.stall_tel}" placeholder="档口电话" class="col-xs-10 col-sm-5" required/>
						<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
					</div>
				</div>
				<div class="space-4"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 排序：  </label>
					<div class="col-sm-7">
						<input type="number" min="1" name="sort" value="{$infos.sort}" placeholder="排序" class="col-xs-10 col-sm-5" required/>
					</div>
				</div>
				<div class="space-4"></div>
				<div class="clearfix form-actions">
					<div class="col-md-offset-3 col-md-9">
						<button class="btn btn-info" type="submit">
							<i class="ace-icon fa fa-check bigger-110"></i>提交
						</button>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<button class="btn btn-info" type="button" onclick="javascript:window.history.back(-1);">
							取消
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div><!-- /.page-content -->
<script src="__PUBLIC__/uploadify/api-uploadify.js" type="text/javascript"></script>
</block>
