<extend name="Public/base" />
<block name="main-content">
<link rel="stylesheet" type="text/css" media="all" href="__PUBLIC__/sldate/daterangepicker-bs3.css" />
<style>
	input::-webkit-outer-spin-button,
	input::-webkit-inner-spin-button {
		-webkit-appearance: none;
	}
	input[type="number"]{
		-moz-appearance: textfield;
	}
</style>
<div class="page-content" style="padding-top: 50px;">
	<!--主题-->
	<div class="page-header">
		<h1>您当前操作
			<small>
				<i class="ace-icon fa fa-angle-double-right"></i>档口详情
			</small>
		</h1>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<form class="form-horizontal ajaxForm" name="admin_list_add" method="post" action="">
				<input type="hidden" name="stall_id" value="{$infos.stall_id}">
				<input type="hidden" name="p" value="{$p}">
				<div class="form-group" id="pic_list">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1">档口图片： </label>
					<div class="col-sm-10">
						<div><img src="__ROOT__{$infos.image}" height="70" ></div>
					</div>
				</div>
				<div class="space-4"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 档口名称：  </label>
					<div class="col-sm-7">
						<input type="text" name="stall_name" value="{$infos.stall_name}" placeholder="档口名称" maxlength="10" class="col-xs-10 col-sm-5" readonly/>
						<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
					</div>
				</div>
				<div class="space-4"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 档口类型：  </label>
					<div class="col-sm-7">
						<input type="text" name="stall_type" <eq name="infos.stall_type" value="1">value="普通档口"<else/>value="周餐档口"</eq> placeholder="档口类型" maxlength="10" class="col-xs-10 col-sm-5" readonly/>
						<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
					</div>
				</div>
				<div class="space-4"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 档口登录账号：  </label>
					<div class="col-sm-7">
						<input type="text" maxlength="20" name="st_account" value="{$infos.st_account}" placeholder="档口登录账号" class="col-xs-10 col-sm-5" readonly/>
						<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
					</div>
				</div>
				<div class="space-4"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 档口登录密码：  </label>
					<div class="col-sm-7">
						<input type="text" maxlength="20" name="st_pwd" value="**************" placeholder="档口登录密码" class="col-xs-10 col-sm-5" readonly/>
						<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
					</div>
				</div>
				<div class="space-4"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 档口电话：  </label>
					<div class="col-sm-7">
						<input type="number" min="1" maxlength="20" name="stall_tel" value="{$infos.stall_tel}" placeholder="档口电话" class="col-xs-10 col-sm-5" readonly/>
						<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 评分：  </label>
					<div class="col-sm-7">
						<input type="number" min="1" maxlength="20" name="score" value="{$infos.score}" placeholder="评分" class="col-xs-10 col-sm-5" readonly/>
						<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 上月月销：  </label>
					<div class="col-sm-7">
						<input type="text" min="1" maxlength="20" value="{$infos.on_the_pin}" placeholder="月销" class="col-xs-10 col-sm-5" readonly/>
						<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 添加时间：  </label>
					<div class="col-sm-7">
						<input type="text" min="1" maxlength="20" value="{$infos.addtime|date='Y-m-d H:i:s',###}" placeholder="添加时间" class="col-xs-10 col-sm-5" readonly/>
						<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 状态：  </label>
					<div class="col-sm-7">
						<input type="text" value="<if condition='$infos[is_freeze] eq 1'>冻结<else/>正常</if>" placeholder="状态" class="col-xs-10 col-sm-5" readonly/>
						<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
					</div>
				</div>
				<div class="space-4"></div>
				<div class="clearfix form-actions">
					<div class="col-md-offset-3 col-md-9">
						<!--<button class="btn btn-info" type="submit">
							<i class="ace-icon fa fa-check bigger-110"></i>提交
						</button>-->
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<button class="btn btn-info" type="button" onclick="javascript:window.history.back(-1);">
							返回
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div><!-- /.page-content -->
<script src="__PUBLIC__/uploadify/api-uploadify.js" type="text/javascript"></script>
</block>
