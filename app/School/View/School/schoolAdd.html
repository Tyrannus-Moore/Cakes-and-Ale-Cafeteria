<extend name="Admin@Public/base" />
<block name="main-content">
    <div class="page-content">
        <!--主题-->
        <div class="page-header">
            <h1>
                您当前操作
                <small>
                    <i class="ace-icon fa fa-angle-double-right"></i>
                    添加学校
                </small>
            </h1>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <form class="form-horizontal ajaxForm" name="form0" method="post" action="{:U('schoolAdd')}" >
                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 学校名称： </label>
                        <div class="col-sm-10">
                            <input type="text"  name="name" maxlength="15" class="col-xs-10 col-sm-4" required />
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 学校地址： </label>
                        <div class="col-sm-10">
                            <input type="text"  name="address" maxlength="30" class="col-xs-10 col-sm-4" required />
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <button class="btn btn-info add" type="submit">
                                <i class="ace-icon fa fa-check bigger-110"></i>
                                保存
                            </button>
                            <button class="btn" type="button" style="margin-left: 5%" onclick="javascript:window.history.back(-1);">
                                <i class="ace-icon fa fa-undo bigger-110"></i> 返回
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div><!-- /.page-content -->
</block>
<block name="scripts">
    <script src="__PUBLIC__/uploadify/api-uploadify.js" type="text/javascript"></script>
</block>
