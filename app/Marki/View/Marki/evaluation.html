<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>助理</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <!-- bootstrap & fontawesome必须的css -->
    <link rel="stylesheet" href="__PUBLIC__/ace/css/bootstrap.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css" />
    <!-- 此页插件css -->
    <!-- ace的css -->
    <link rel="stylesheet" href="__PUBLIC__/ace/css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style" />
    <!-- IE版本小于9的ace的css -->
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="__PUBLIC__/ace/css/ace-part2.min.css" class="ace-main-stylesheet" />
    <![endif]-->

    <!--[if lte IE 9]>
    <link rel="stylesheet" href="__PUBLIC__/ace/css/ace-ie.css" />
    <![endif]-->

    <link rel="stylesheet" href="__PUBLIC__/yfcmf/yfcmf.css" />
    <!-- 此页相关css -->
    <!-- ace设置处理的css -->
    <!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->
    <!--[if lte IE 8]>
    <script src="__PUBLIC__/others/html5shiv.min.js"></script>
    <script src="__PUBLIC__/others/respond.min.js"></script>
    <![endif]-->
    <!-- 引入基本的js -->
    <script type="text/javascript">
        var admin_ueditor_handle = "{:U('Admin/Sys/upload')}";
        var admin_ueditor_lang ='zh-cn';
    </script>
    <!--[if !IE]> -->
    <script src="__PUBLIC__/others/jquery.min-2.2.1.js"></script>
    <!-- <![endif]-->
    <!-- 如果为IE,则引入jq1.12.1 -->
    <!--[if IE]>
    <script src="__PUBLIC__/others/jquery.min-1.12.1.js"></script>
    <![endif]-->

    <!-- 如果为触屏,则引入jquery.mobile -->
    <script type="text/javascript">
        if('ontouchstart' in document.documentElement) document.write("<script src='__PUBLIC__/others/jquery.mobile.custom.min.js'>"+"<"+"/script>");
    </script>
    <script src="__PUBLIC__/others/bootstrap.min.js"></script>
</head>
<body>
<div class="page-content">
    <div class="row maintop">
        <div class="col-xs-5 col-sm-4"></div>
        <div class="col-xs-3">
            <form name="admin_list_sea" class="form-search" method="post" action="{:U('evaluation')}">
                <input type="hidden" value="{$member_list_id}" name="member_list_id" />
                <div class="input-group">
                    <span class="input-group-addon">评分</span>
                    <select name="search[score]" class="form-control search-query admin_sea">
                        <option value="">请选择</option>
                        <option value="1" <if condition="$search['score'] eq 1">selected</if>>1分</option>
                        <option value="2" <if condition="$search['score'] eq 2">selected</if>>2分</option>
                        <option value="3" <if condition="$search['score'] eq 3">selected</if>>3分</option>
                        <option value="4" <if condition="$search['score'] eq 4">selected</if>>4分</option>
                        <option value="5" <if condition="$search['score'] eq 5">selected</if>>5分</option>
                    </select>
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-xs  btn-purple">
                            <span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
                            搜索
                        </button>
                    </span>
                </div>
            </form>
        </div>
        <div class="input-group-btn">
            <a href="{:U('evaluation',array('member_list_id'=>$member_list_id))}">
                <button type="button" class="btn btn-xs  btn-purple">
                    <span class="ace-icon fa fa-globe icon-on-right bigger-110"></span>
                    显示全部
                </button>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div>
                <form class="ajaxForm" name="ruleorder" method="post" action="{:U('assistantDel')}" >
                    <table class="table table-striped table-bordered table-hover" id="dynamic-table">
                        <thead>
                        <tr>
                            <th width="8%">昵称</th>
                            <th width="5%">评分</th>
                            <th width="12%">评论时间</th>
                            <th width="75%">评论内容</th>
                        </tr>
                        </thead>
                        <tbody>
                            <volist name="list" id="v">
                                <tr>
                                    <td>{$v.member_list_nickname}</td>
                                    <td>{$v.marki_score}</td>
                                    <td>{$v.addtime|date='Y-m-d H:i',###}</td>
                                    <td>{$v.marki_content}</td>
                                </tr>
                            </volist>
                            <tr>
                                <td height="50" colspan="12" align="left">{$page}</td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div><!-- /.page-content -->
</body>
</html>
