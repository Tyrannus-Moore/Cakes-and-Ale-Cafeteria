<extend name="Admin@Public/base" />
<block name="main-content">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/layui/css/layui.css" media="all">
	<style>
		input::-webkit-outer-spin-button,
		input::-webkit-inner-spin-button {
			-webkit-appearance: none;
		}
		input[type="number"]{
			-moz-appearance: textfield;
		}
	</style>
	<div class="page-content">
		<!--主题-->
		<div class="page-header">
			<h1>您当前操作
				<small>
					<i class="ace-icon fa fa-angle-double-right"></i>查看用户详情
				</small>
			</h1>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<form class="form-horizontal ajaxForm" name="admin_list_add" method="post" action="{:U('memberDetail')}">
					<input type="hidden" name="member_list_id" value="{$infos.member_list_id}">
					<div class="form-group" id="pic_list">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1">头像： </label>
						<div class="col-sm-10" id="layer-photos-demo">
							<div><img src="<if condition="$infos.member_list_headpic neq ''">__ROOT__{$infos.member_list_headpic}<else/>__PUBLIC__/img/no_img.jpg</if>" height="70" id="img0" ></div>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 昵称：</label>
						<div class="col-sm-7">
							<input type="text" name="member_list_nickname" value="{$infos.member_list_nickname}" placeholder="昵称" maxlength="10" class="col-xs-10 col-sm-5" readonly/>
							<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 性别：</label>
						<div class="col-sm-7">
							<input type="text" value="<if condition='$infos[member_list_sex] eq 1'>男</if><if condition='$infos[member_list_sex] eq 2'>女</if><if condition='$infos[member_list_sex] eq 3'>保密</if>" placeholder="性别" class="col-xs-10 col-sm-5" readonly/>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1">出生日期：  </label>
						<div class="col-sm-10" id="material">
							<input name="birthary_time" id="start_time" value="{$infos[birthary_time]|date='Y-m-d',###}" type="text" required readonly>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 学校名称：  </label>
						<div class="col-sm-7">
							<input type="text" maxlength="20" name="school" value="{$infos.name}" placeholder="学习名称" class="col-xs-10 col-sm-5" readonly/>
							<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 院系： </label>
						<div class="col-sm-5">
							<input type="text" name="faculty" value="{$infos.faculty}" placeholder="院系" class="col-xs-10 col-sm-5" readonly/>
							<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 班级： </label>
						<div class="col-sm-5">
							<input type="text" name="member_class" value="{$infos.member_class}" placeholder="班级" class="col-xs-10 col-sm-5" readonly/>
							<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 身高：  </label>
						<div class="col-sm-7">
							<input type="number" min="1" maxlength="20" name="stature" value="{$infos.stature}" placeholder="身高" class="col-xs-10 col-sm-5" readonly/>
							<span class="lbl col-xs-12 col-sm-7">cm<span class="red">*</span></span>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 体重：  </label>
						<div class="col-sm-7">
							<input type="number" min="1" maxlength="20" name="weight" value="{$infos.weight}" placeholder="体重" class="col-xs-10 col-sm-5" readonly/>
							<span class="lbl col-xs-12 col-sm-7">kg<span class="red">*</span></span>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 手机号：  </label>
						<div class="col-sm-7">
							<input type="number" min="1" maxlength="20" name="telphone" value="{$infos.telphone}" placeholder="手机号" class="col-xs-10 col-sm-5" readonly/>
							<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 注册时间：</label>
						<div class="col-sm-7">
							<input type="text" value="{$infos[addtime]|date='Y-m-d H:i:s',###}" placeholder="注册时间" class="col-xs-10 col-sm-5" readonly/>
							<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 所属商家：  </label>
						<div class="col-sm-7">
							<input type="text"  name="ww" value="{$infos.ma_merchantname}" placeholder="所属商家" class="col-xs-10 col-sm-5" readonly/>
							<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 状态：  </label>
						<div class="col-sm-7">
							<input type="text"  name="qq" value="<if condition='$infos.is_open eq 1'>正常<else/>冻结</if>" placeholder="状态" class="col-xs-10 col-sm-5" readonly/>
							<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="clearfix form-actions">
						<div class="col-md-offset-3 col-md-9">
							<button class="btn btn-info" type="button" onclick="javascript:window.history.back(-1);">
								返回
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div><!-- /.page-content -->
	<script src="__PUBLIC__/layer/layer.js" type="text/javascript" charset="utf-8"></script>
	<script src="__PUBLIC__/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script>
        layer.photos({
            photos: '#layer-photos-demo' //格式见API文档手册页
            ,shift: 0 //0-6的选择，指定弹出图片动画类型，默认随机
        });

        layui.use('laydate', function() {
            var laydate = layui.laydate;
            //日期范围
            laydate.render({
                elem: '#test6'
            });
        });
	</script>
	<script>
        //班级
        $('#faculty').change(function(){
            var id = $(this).val();
            $.ajax({
                type: 'post',
                url: "{:U('faculty')}",
                data: {id:id},
                success: function (data) {
                    console.log(data);
                    $('#member_class').html(data);
                }
            })
        })
	</script>
</block>
